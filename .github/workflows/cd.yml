name: Build Docker Container

on:
  workflow_run:
    workflows: [ "Test" ]
    types: [ completed ]
    branches: [ main ]

env:
  DOCKER_REGISTRY: ghcr.io

jobs:
  build-backend-container:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v5

      - name: Set lowercase image name
        id: image-name
        run: echo "IMAGE_NAME=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push starranja backend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_REGISTRY }}/${{ steps.image-name.outputs.IMAGE_NAME }}-backend:latest
            ${{ env.DOCKER_REGISTRY }}/${{ steps.image-name.outputs.IMAGE_NAME }}-backend:${{ github.sha }}

  deploy-backend-container:
    runs-on: ubuntu-latest
    needs:
      - build-backend-container
    steps:
      - uses: actions/checkout@v5

      - name: Set lowercase image name
        id: image-name
        run: echo "IMAGE_NAME=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Setup SSH
        shell: bash
        run: |
          mkdir -p "$HOME/.ssh"
          chmod 700 "$HOME/.ssh"
          echo "${{ secrets.DEPLOY_SERVER_SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          
          for i in 1 2 3; do
            if ssh-keyscan -H ${{ secrets.DEPLOY_SERVER_HOST }} >> ~/.ssh/known_hosts 2>/dev/null; then
              break
            fi
            if [ $i -lt 3 ]; then sleep 2; fi
          done || echo "Warning: ssh-keyscan failed, continuing anyway"

      - name: Deploy over SSH
        env:
          IMAGE_NAME: ${{ steps.image-name.outputs.IMAGE_NAME }}
        run: |
          ssh -i ~/.ssh/deploy_key \
              ${{ secrets.DEPLOY_SERVER_USER }}@${{ secrets.DEPLOY_SERVER_HOST }} \
              bash -s << ENDSSH
            set -e
    
            echo "Deploying..."
    
            # log in to registry
            echo ${{ secrets.GITHUB_TOKEN }} | \
              docker login ghcr.io -u ${{ github.actor }} --password-stdin
    
            # pull container and deploy
            docker pull ${{ env.DOCKER_REGISTRY }}/${{ steps.image-name.outputs.IMAGE_NAME }}-backend:latest
            docker stop starranja-backend 2>/dev/null || true
            docker rm starranja-backend 2>/dev/null || true
            docker run -d --name starranja-backend \
              --restart on-failure \
              -p 3000:3000 \
              ${{ env.DOCKER_REGISTRY }}/${{ steps.image-name.outputs.IMAGE_NAME }}-backend:latest
    
            echo "Deployment successful!"
    
          ENDSSH